<div class="list-group shadow-sm ms-0 ms-lg-4">
    <div class="list-group-item list-group-item-light d-flex gap-2 w-100 justify-content-between">
        <h2 class="mt-0">News</h2>
    </div>
    {% for news in site.posts %}
    <a href="{{news.url | relative_url}}" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
        <!-- <img src="https://github.com/twbs.png" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0"> -->
        <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
                <h6 class="mb-0">{{news.title}}</h6>
                <p class="mb-0 opacity-75">
                    {% for tag in news.tags %}
                    <span class="badge bg-light text-secondary"><i class="fas fa-tag me-1"></i>{{tag}}</span>
                    {% endfor %}
                </p>
            </div>
            <small class="opacity-50 text-nowrap">{{news.date | date: "%-d %B %Y" }}</small>
        </div>
    </a>
    {% endfor%}
</div>
